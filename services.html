        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .service-container {
            position: relative;
            width: 100%; /* Adjust width for grid columns */
            border-radius: 20px;
            overflow: hidden;
            background-color: #f0f0f0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .service {
            width: 100%; /* Ensure the image takes full width of its container */
            height: auto;
            display: block;
        }

        .service img {
            width: 90%;
            height: 90%;
            object-fit: cover; /* Ensures the image covers the entire box without stretching */
        }

        .service-checkbox {
            position: absolute;
            top: 10px; /* Adjust top position of checkbox */
            right: 10px; /* Adjust right position of checkbox */
        }

        .service-checkbox input {
            position: absolute;
            opacity: 0; /* Hide the actual checkbox */
            cursor: pointer;
        }

        .service-checkbox label {
            position: relative;
            display: block;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .service-checkbox label:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .service-checkbox label::before {
            content: '\2714'; /* Checkmark symbol */
            display: inline-block;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            color: #333;
            background-color: white;
            border-radius: 3px;
            margin-right: 5px;
        }

        .service-checkbox input:checked + label::before {
            content: '\2713'; /* Checked checkmark symbol */
            color: white;
            background-color: #218838;
        }

        .service-checkbox input:checked + label {
            background-color: #28a745;
        }

        .service-label {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        .navigation {
            margin-top: 20px;
            text-align: center;
        }

        .navigation a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .navigation a:hover {
            background-color: #218838;
        }

        .bill {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .bill-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .bill-total {
            font-weight: bold;
        }
        
        @media (max-width: 900px) {

            }
        }

        @media (max-width: 600px) {
            .service-grid {

    </style>

    billItems.innerHTML = "";

    // Calculate the cost of selected services
    services.forEach(function(service) {
        var serviceLabel = document.querySelector('label[for="' + service.id + '"]').textContent;
        var serviceCost = parseFloat(service.value);
        total += serviceCost;
        billItems.innerHTML += "<div class='bill-item'><span>" + serviceLabel + "</span><span>$" + serviceCost.toFixed(2) + "</span></div>";
    });

    // Calculate the cost of selected items
    if (plates) {
        items.forEach(function(item) {
            var itemLabel = document.querySelector('label[for="' + item.id + '"]').textContent;
            var itemCost = parseFloat(item.value) * parseInt(plates);
            total += itemCost;
            billItems.innerHTML += "<div class='bill-item'><span>" + itemLabel + " x " + plates + "</span><span>$" + itemCost.toFixed(2) + "</span></div>";
        });
    }

    // Calculate the cost of selected decoration types
    decorationTypes.forEach(function(decorationType) {
        var decorationTypeLabel = document.querySelector('label[for="' + decorationType.id + '"]').textContent;
        var decorationTypeCost = parseFloat(decorationType.value);
        total += decorationTypeCost;
        billItems.innerHTML += "<div class='bill-item'><span>" + decorationTypeLabel + "</span><span>$" + decorationTypeCost.toFixed(2) + "</span></div>";
    });

    totalCost.textContent = "Total Cost: $" + total.toFixed(2);
    bill.style.display = "block";
}

            var eventImageUrl = localStorage.getItem('eventImageUrl');
            if (eventImageUrl) {
                document.body.style.backgroundImage = 'url(' + eventImageUrl + ')';
            }
        });
    </script>
